<!doctype html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Inverse Tetris</title>
		<script src="js/xy.js"></script>
		<script src="js/game.js"></script>
		<script src="js/engine.js"></script>
		<script src="js/pit.js"></script>
		<script src="js/piece.js"></script>
		<script src="js/cell.js"></script>
		<script src="js/attacker.js"></script>
		<script src="js/attacker.random.js"></script>
		<script src="js/defender.js"></script>
		<script src="js/defender.human.js"></script>
		<link rel="stylesheet" href="style.css" type="text/css" />
	</head>
	<body>
		<script>
			var engine = new Game.Engine();

			var piece = Game.Piece.create("o");
			piece.setXY(new XY(1, 19));
			piece.build(engine._pit.node);
			engine._pit.drop(piece);

			var piece = Game.Piece.create("o");
			piece.setXY(new XY(3, 19));
			piece.build(engine._pit.node);
			engine._pit.drop(piece);

			var piece = Game.Piece.create("o");
			piece.setXY(new XY(1, 19));
			piece.build(engine._pit.node);
			engine._pit.drop(piece);

			var piece = Game.Piece.create("o");
			piece.setXY(new XY(7, 19));
			piece.build(engine._pit.node);
			engine._pit.drop(piece);

			var piece = Game.Piece.create("o");
			piece.setXY(new XY(9, 19));
			piece.build(engine._pit.node);
			engine._pit.drop(piece);

			var piece = Game.Piece.create("o");
			engine.setNextPiece(piece);

			var player = new Game.Defender.Human();
			player.setEngine(engine);

			var random = new Game.Attacker.Random();
			random.setEngine(engine);
		</script>
	</body>
</html>
